<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>CRUD</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Page CRUD</h1>
		<h2>Bonjour [[${#authentication.getPrincipal().getUsername()}]] </h2>
		
		
		<table class="table">
			<tr>
				<th>login</th>
				<th>password</th>
			</tr>
			<tr th:each="user:${users}">
				<td>[[${user.login}]]</td>
			<!-- 	<td th:utext="${user.login}"></td> -->
				<td th:utext="${user.password}"></td>
				<!-- <td><a th:href="@{/user/edit(id=${user.login})}"
					class="btn btn-outline-primary">editer</a></td>
				<td><a th:href="@{/user/delete(id=${user.login})}"
					class="btn btn-outline-danger">supprimer</a></td> -->
			</tr>
		</table>
		
		<div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
			<a th:href="@{/secure/page1}" class="btn btn-outline-primary">Add</a>
			<a th:href="@{/secure/page1}" class="btn btn-outline-warning">Delete</a>
		</div>			
		
		<div class="form-group">
			<a th:href="@{/secure/page1}" class="btn btn-outline-secondary">retour</a>
			<a th:href="@{/logout}" class="btn btn-outline-warning">logout</a>
		</div>
		
	</div>
</body>
</html>
