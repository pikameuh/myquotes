<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>MyQuotes - Connexion</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<h1>Identifiez vous</h1>
				</br>
				<!-- 	<div th:if="${param.error}" class="alert alert-danger">deconnexion
			reussie</div> -->
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<div class="form-group">
						<label for="username">login:</label> <input name="username"
							required class="form-control">
					</div>
					<div class="form-group">
						<label for="password">mot de passe:</label> <input type="password"
							name="password" required class="form-control">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-outline-success">valider</button>
						<a th:href="@{/user/add}" class="btn btn-outline-secondary">creer un compte</a>
						<a th:href="@{/index}" class="btn btn-outline-danger">retour</a>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
