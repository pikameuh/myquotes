<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>MyQuotes - Accueil</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>MyQuotes</h1>
						<p>Voici une selection des quotes publique disponibles</p>


						<table class="table">
							<tr>
								<th>Titre</th>
								<th>Quote</th>
								<th>Contexte</th>
								<th>Auteur</th>
								<th>Date de l'evenement</th>
								<th>Date MyQuote</th>
							</tr>
							<tr th:each="quote:${quotes}">
								<td>[[${quote.titre}]]</td>
								<td>[[${quote.value}]]</td>
								<td>[[${quote.contexte}]]</td>
								<td>[[${quote.auteur.prenom}]] [[${quote.auteur.nom}]]</td>
								<td>[[${quote.dtEvenement}]]</td>
								<td>[[${quote.dtCreation}]]</td>
							</tr>
						</table>

					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
