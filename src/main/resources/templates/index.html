<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>MyQuotes - Accueil</title>
<meta charset="utf-8">

</head>
<body>

	<div layout:fragment="content">
	
		
		
		<ul>
			<b th:if= "${error != null}">[[${error}]]</b>		 

			<blockquote th:each="quote:${quotes}" class="color-div" th:styleappend="${!quote.privee} ? 'background:white;':'background:gray;'">
				<img th:src="@{img/avatars/avatar1.png}" class="avatar-quote" width="50" height="50" /> 
				
					<small class="right" th:if="${!quote.privee}">[publique]</small> 
					<small class="right" th:if="${quote.privee}">[privee]</small> 
						<small class="dddate">[	[[${quote.dtEvenement}]] ] </small> 
						
					<b><i class="titre">[[${quote.titre}]]:</i></b>
				<p>
					<b>[[${quote.value}]]</b>
				</p>
				<footer>
					~ [[${quote.auteur.prenom}]] [[${quote.auteur.nom}]], <cite>[[${quote.contexte}]]

					</cite>

				</footer>
			</blockquote>
		</ul>
		
		<a th:href="@{/}" class="btn btn-outline-primary right">Random quote</a>
		<span class="right">Il y a [[${numberPublicQuote}]] quotes enregistr√©es sur ce site</span>
		</br>
		</br>
	</div>
</body>
</html>
